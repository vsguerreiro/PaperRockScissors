<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Rock Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header-container">
        <h1>Rock, Paper, Scissors Game</h1>
    </div>

    <p>Round: <span id="roundsPlayed">0</span></p>

    <div id="results">
        <p>Player: <span id="playerScore">0</span></p>
        <p>Computer: <span id="computerScore">0</span></p>
        <p id="roundResult"></p>
        <p id="gameResult"></p>
    </div>
    <br/>
    <br/>

    <div class="choice-container">
    <button class="choice-button" id="rock">Rock</button>
    <button class="choice-button" id="paper">Paper</button>
    <button class="choice-button" id="scissors">Scissors</button> 
    </div>

    <br/>

    <center>
        <button class="gameOver-button" id="gameOverButton" style="display: none">Restart</button>
    </center>
    
</body>

<script src="prs.js"></script>

</html>
